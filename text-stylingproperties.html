<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: xx-large;
        }

        div {
            height: 100px;
            width: 100px;
            background-color: blue;
            border: 2px solid black;
        }

        #id {
            transform: rotate(180deg);
        }

        p {
            color: aqua;
            font-size: 30px;
        }

        .p1 {
            text-decoration: overline;
            text-transform: lowercase;
        }

        .p2 {
            text-decoration: underline;
            text-transform: uppercase;
        }

        h2 {
            text-shadow: 2px 10px 5px rgb(44, 39, 39);
        }

        h3 {
            box-shadow: 20px 20px 20px rgb(223, 8, 51);
        }

        h4 {
            text-indent: 20%;
        }

    </style>
</head>
<body>
    <h1 id="h1">Here are text styling properties</h1>

    <div>This text will be normal</div><br>
    <div id="id">This will be rotated</div>

    <p class="p1">This text will be in lowercase letters and will have a line over</p>
    <p class="p2">This text will be in uppercase letters and will be underlined</p>

    <h2>This text will have shadow</h2>
    <h3>this text will have a box shadow</h3>
    <h4>this text will be intented</h4>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document4</title>

    <style>
        *{
            background-color: lightcyan;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #textshadow {
            text-shadow: 2px 2px 5px red;
        }

        #boxshadow {
            box-shadow: 5px 5px 10px rgba(140, 3, 106, 0.995);
        }

        p {
            text-indent: 50%;
        }
    </style>
</head>
<body>
    <h1 id="textshadow">Using text-shadow effect</h1>
    

    <h1 id="boxshadow">Using box-shadow effect</h1>

    <p>This paragraph is intented</p>
</body>
</html>

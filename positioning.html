<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid black;
        }

        div.sticky {
            left: 20px;
            top: 5px;
            background-color: aqua;
            position: sticky;
            width: 100px;
            height: 40px;
        }

        div.fixed {
            top: 0px;
            right: 20px;
            background-color: aqua;
            position: fixed;
        }

        div.relative {
            position: relative;
            left: 60px;
            width: 100px;
            height: 40px;
        }

        div.absolute {
            position: absolute;
            left: 70px;
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div>This div class has no properties</div>

    <div class="sticky">This div class is sticky</div>
    <div class="fixed">This div class is fixed</div>
    <div class="relative">This div class is relative</div>
    <div class="absolute">This div class is absolute</div>

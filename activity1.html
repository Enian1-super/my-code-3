<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        .myh1 {
            color: aqua;
            font-size: 30px;
        }

        #myp {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="myh1">Welcome to CSS  text styling</h1>
    <p id="myp">This paragraph demonstrates basic CSS text styling</p>
</body>
</html>

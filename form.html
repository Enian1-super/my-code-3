<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
        <form>
            <fieldset>
                <center><legend>Application</legend></center><br>
                <label>Name</label><br>
                <input type="text" id="name"><br>
                <label>Email</label><br>
                <input type="text" id="email"><br>
                <label>Number</label><br>
                <input type="password" id="Number"><br>
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="female">female<br>
                <input type="radio" id="male" name="gender" value="male">Male<br>
                <input type="radio" id="other" name="gender" value="other">Other<br>
                <label>city where you live</label><br>
                <input type="checkbox" id="Tirana" value="Tirana">Tirana<br>
                <input type="checkbox" id="Milano" value="Milano">Milano<br>
                <input type="submit">
            </fieldset>
        </form>
        
    </body>
</html>

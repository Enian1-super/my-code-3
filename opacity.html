<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 5px;
            background-color: aqua;
        }

        div.one {
            opacity: 0.1;
        }

        div.three {
            opacity: 0.3;
        }

        div.seven {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Opacity property</h1>
    <p>This is how it works</p>

    <div class="one">
        <p>This will be 0.1 opacity</p>
    </div>

    <div class="three">
        <p>This will be 0.3 opacity</p>
    </div>

    <div class="seven">
        <p>This will be 0.7 opacity</p>   
     </div>

    <div>
        <p>This will be 1 opacity</p>
    </div>
</body>
</html>

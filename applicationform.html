<!DOCTYPE html>
<html>
    <head>
        <title>Application for job</title>
    </head>
    <body>
        <form>
            <fieldset>
                <center><legend><b>Job application</b></legend></center><br>
                <label>Name</label><br>
                <input type="text" id="Name"><br>
                <label>Years of experience</label><br>
                <input type="number" id="Years"><br>
                <label>Why do you want this job?</label><br>
                <input type="text" id="Reason"><br>
                <label>Age</label><br>
                <input type="number" id="Age"><br>
                <label>Gender</label><br>
                <input type="radio" id="female" name="Gender" value="female">Female<br>
                <input type="radio" id="Male" name="Gender" value="Male">Male<br>
                <label>Where can you work from?</label><br>
                <input type="checkbox" id="Home" value="Home">From home<br>
                <input type="checkbox" id="Office" value="Office">From office<br>

                <label>Reasons why to hire you</label><br>
                <input type="text" id="reason1"><br>
                <input type="text" id="reason2"><br>
                <input type="text" id="reason3"><br>

                <label>Position and years you want to work</label><br>
                <select name="position" id="position">
                    <option value="position">Position</option>
                    <option value="years wanted" id="years wanted">Years you want to work</option>
                </select>
                <input type="text"><br>
                <select name="years wanted" id="years wanted">
                    <option value="position">Position</option>
                    <option value="years wanted">Years you want to work</option>
                </select>
                <input type="number"><br>
                
                <input type="submit">

            </fieldset>
        </form>
    </body>
</html>

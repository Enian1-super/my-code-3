<!DOCTYPE html>
<html>
    <head>
        <title>Animations</title>
        <style>
            div {
                height: 200px;
                width: 200px;
                background-color: aquamarine;
                animation-name: bre;
                animation-duration: 5s;
            }

            @keyframes bre{
                0%{
                    background-color: aquamarine;
                }

                20%{
                    background-color: blueviolet;
                }

                50%{
                    background-color: blue;
                }

                100% {
                    background-color: darkgreen;
                }
            }
        </style>
    </head>
    <body>
        <div>
            Hello
        </div>
    </body>
</html>
